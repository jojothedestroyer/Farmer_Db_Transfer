{% extends 'gcna/base.html' %} {% block content%}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .card {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-body {
      padding: 20px;
    }

    h4 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      font-weight: bold;
      color: #555;
    }

    td {
      color: #777;
    }

    button {
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Form Styles */
    record {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      outline: none;
    }

    #saveButton,
    #closeButton {
      margin-top: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #closeButton {
      background-color: #dc3545;
      margin-left: 10px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .container {
        max-width: 90%;
      }
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      font-family: Raleway;
      border-radius: 10px;
    }

    .table th, .table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #e4e4e4;
      min-width: 150px;
    }

    .table th {
      background-color: #f8f9fa;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      min-width: 150px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .add-row, .submit_contents {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }

    .add-row:hover, .submit_contents:hover {
      background-color: #0056b3;
    }

    .addrow, .submit_contents {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 14px;
    }

    .addrow:hover, .submit_contents:hover {
      background-color: #0056b3;
    }

    #entryCheck {
      display: none;
    }

    .hidden-label1 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    @media (max-width: 768px) {
      .table th, .table td {
        min-width: 120px;
      }

      .form-control {
        min-width: 120px;
        font-size: 12px;
      }

      .add-row, .submit_contents {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <div id="crackingInfoData"></div>

  <script>

function toggleRecord(id) {
  const details = document.getElementById(`recordDetails-${id}`);

  if (details.style.display === "none") {
    details.style.display = "block";
  } else {
    details.style.display = "none";
  }
}

    let openRequest = indexedDB.open("GCNA");
    openRequest.onsuccess = function (event) {
      let db = event.target.result;
      let transaction = db.transaction("Cracking-Summary", "readonly");
      let crackingInfoStore = transaction.objectStore("Cracking-Summary");
      let getAllRequest = crackingInfoStore.getAll();

      getAllRequest.onsuccess = function (event) {
        let crackingInfoRecords = event.target.result;
        let crackingInfoDataDiv = document.getElementById("crackingInfoData");

        crackingInfoRecords.forEach((record) => {
          // Skip records that are already marked as complete
          if (
            !record.COMPLETE
          ) {
            return;
          }

          // let entryContainer = document.createElement("div");
          // entryContainer.id = `entryContainer_${record.id}`;
          // entryContainer.innerHTML = `



let entryContainer = document.createElement("div");
entryContainer.id = `entryContainer_${record.id}`;
entryContainer.className = "record-container";
let labelText = record.BatchCodes !== ""
  ? record.BatchCodes
  : (record.BatchCodes || `Record ${record.id}`);

entryContainer.innerHTML = `
  <button class="btn btn-primary" 
          onclick="toggleRecord(${record.id})" 
          style="width:100%; text-align:left; margin-bottom:8px;">
    ${labelText} 
  </button>

  <div id="recordDetails-${record.id}" style="display:none;"> 
      <form>
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <table id="vertical-1" class="table table-hover table-light">
                      <tr>
                        <th>Station</th>
                        <td>${record.STATION}</td>
                      </tr>  
                      <tr>
                        <th>Date of Cracking</th>
                        <td>${record.DATE_OF_CRACKING}</td>
                      </tr>
                      <tr>
                        <th>Delivery Advice Number</th>
                        <td>${record.Delivery_Advice_Num}</td>
                      </tr>
                      <tr>
                        <th>Warehouse Receipt Numbers</th>
                        <td>${record.WAREHOUSE_RECEIPT_NUMBERS}</td>
                      </tr>
                      <tr>
                        <th>Number of Bags</th>
                        <td>${record.NUM_OF_BAGS}</td>
                      </tr>
                      <tr>
                        <th>LBS of Nutmegs Cracked</th>
                        <td>${record.LBS_OF_NUTMEGS_CRACKED}</td>
                      </tr>
                      <tr>
                        <th>Batch Codes</th>
                        <td>${record.BatchCodes}</td>
                      </tr>
                      <tr>
                        <th>Control Number</th>
                        <td>${record.Control_Num}</td>
                      </tr>
                      <tr>
                        <th>Number of Nutmeg Pieces (lbs)</th>
                        <td>${record.num_pieces}</td>
                      </tr>
                      <tr>
                        <th>Number of Nutmeg Fragments (lbs)</th>
                        <td>${record.fragments}</td>
                      </tr>
                      <tr>
                        <th>Number of Regular Nutmeg (lbs)</th>
                        <td>${record.regular_nutmeg}</td>
                      </tr>
                      <tr>
                        <th>Number of Nutmeg Escapes (lbs)</th>
                        <td>${record.escape_nutmeg}</td>
                      </tr>
                      
                    </table>
                  </p>
                </div>
              </div>
              </form>
                            </div>

              <br> <br> <br>
          `;

          crackingInfoDataDiv.appendChild(entryContainer);
        });
      };
    };

    function saveEditedCompletion(id, completion) {
      let openRequestup = indexedDB.open("GCNA");

      openRequestup.onsuccess = function (event) {
        let db1 = event.target.result;
        let transaction = db1.transaction("Cracking-Summary", "readwrite");
        let crackingInfoStore = transaction.objectStore("Cracking-Summary");
        let getRequest = crackingInfoStore.get(id);

        getRequest.onsuccess = function (event) {
          let record = event.target.result;
          record.COMPLETE = completion;

          let updateRequest = crackingInfoStore.put(record);
          updateRequest.onsuccess = function () {
            console.log("Entry marked as complete!");
            // Remove the entry from the display
            let entryContainer = document.getElementById(`entryContainer_${id}`);
            if (entryContainer) {
              entryContainer.remove();
            }
          };
        };
      };
    }
  </script>
</body>

{% endblock %}
